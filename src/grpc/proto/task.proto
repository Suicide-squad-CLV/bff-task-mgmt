syntax = "proto3";

package task;

service TaskGRPCService {
  rpc FindOne (TaskId) returns (GRPCTask);
  rpc FindMany (TaskFields) returns (GRPCTaskList);
  rpc FindAllStatus (Empty) returns (GRPCStatusList);
  rpc CreateTask (NewTask) returns (TaskId);
}

message TaskId {
  int32 id = 1;
}

message TaskFields {
  string title = 1;
  int32 userId = 2;
  string statusId = 3;
}

message NewTask {
  string title = 1;
  string description = 2;
  string statusId = 3;
  int32 assignUserId = 4;
}

message GRPCTask {
  int32 id = 1;
  string taskTitle = 2;
  string taskDescription = 3;
  GRPCUser assignUser = 4;
  GRPCStatus status = 5;
}

message GRPCTaskList {
  repeated GRPCTask tasks = 1;
}

message GRPCStatus {
  string id = 1;
  string statusName = 2;
}

message GRPCStatusList {
  repeated GRPCStatus statusList = 1;
}

message GRPCUser {
  int32 id = 1;
  string fullname = 2;
  string email = 3;
  string avatar = 4;
}

message Empty {}